<ion-view view-title="Result"  class="game game-type--{{game.type}}">

  <ion-header-bar class="bar-light bar-energized">
    <a href="#/start" class="button button-block">
      <i class="ion-arrow-left-c"></i> Back
    </a>
    <h1 class="title">Result</h1>
  </ion-header-bar>

<!-- <ion-slide-box> -->

  <ion-slide class="row row-center" ng-show="won==1">
   	<div class="col col-center">
    	 <img class="tutorial-emoji" src="img/emoji/smile.svg"/>
      <h3>Awesome! You won the Challenge. Your opponent scored just {{score}} points.</h3>
    	<!-- <img class="tutorial-emoji" src="img/emoji/grin.svg"/> -->
    </div>
  </ion-slide>





  <ion-slide class="row row-center" ng-show="won==2">
  	<div class="col col-center">
    	<img class="tutorial-emoji" src="img/emoji/rage.svg"/>
      <h3>Aww! You lost the Challenge. Your opponent scored {{score}} points.</h3>
       <!-- <p>(You will lose the game if you accidentally shoot a happy emoji.)</p> -->

    	<!-- <img class="tutorial-emoji" src="img/emoji/japanese_ogre.svg"/> -->
    </div>
  </ion-slide>

  <ion-slide class="row row-center" ng-show="won==3">
    <div class="col col-center">
       <img class="tutorial-emoji" src="img/emoji/seenoevil.svg"/>
      <h3>Cool! It's a tie. Your opponent also scored {{score}} points.</h3>
      <!-- <img class="tutorial-emoji" src="img/emoji/grin.svg"/> -->
    </div>
  </ion-slide>


<!-- </ion-slide-box> -->
